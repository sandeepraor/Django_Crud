      function handleClick() {

      let date = new Date();

      const current = `${year}-${month % 10 == 0 ? '' : '0'}${month}-${day}`;
      console.log(current);
      my_date = document.getElementById('mydate');
      my_date.min = current;

        document.getElementById('mydate1').min = my_date.value;
      }
