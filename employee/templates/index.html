<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form
      method="POST"
      class="post-form"
      action="/emp"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Id:</label>
          <div class="col-sm-4">
            <input type="text" value="{{id}}" disabled />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Name:</label>
          <div class="col-sm-4">{{ form.ename }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Email:</label>
          <div class="col-sm-4">{{ form.eemail }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Contact:</label>
          <div class="col-sm-4">{{ form.econtact }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee DOB:</label>
          <div class="col-sm-4">
            <input type="date" id="mydate" name="edob" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Addhar Number:</label>
          <div class="col-sm-4">{{ form.eaddhar }}</div>
        </div>
        <div>{{form.errors}}</div>
        <!-- <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Picture:</label>
          <div class="col-sm-4">{{ form.eimage }}</div>
        </div> -->
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <script>
      let date = new Date();
      let day = date.getDate();
      let month = date.getMonth() + 1;
      let year = date.getFullYear();
      const current = `${year}-${month % 10 == 0 ? '' : '0'}${month}-${day}`;
      console.log(current);
      my_date = document.getElementById('mydate');
      my_date.max = current;
    </script>
  </body>
</html>
